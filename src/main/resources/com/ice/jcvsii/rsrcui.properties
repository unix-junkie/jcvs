#
# The BugReport Information.
#
info.howto.report.bug.title=Bug Report
info.howto.report.bug.html=\
<html>\
<head>\
<title>jCVS Bug Reports</title>\
</head>\
<body>\
<h2>\
Reporting jCVS Bugs\
</h2>\
<p>\
The preferred method of reporting bugs in jCVS is BugRat. \
</p>\
<p>\
To report a bug, point your web browser to the following address:<p>\
<strong>http://www.gjt.org/bugrat/report/SelectCat/jcvs</strong> \
</p>\
<p>\
BugRat is the official bug reporting mechanism of the Giant Java Tree. \
BugRat allows you to file bug reports using a simple web page. Once \
the bug report is filed, it is managed in a relational database, which \
provides for very powerful processing. BugRat also allows you to browse, \
search, and manage bug reports and bugs using web pages. \
</p>\
<p>\
In the event that you are having problems using BugRat, you may feel free \
to report bugs to myself at time@jcvs.org, or you may subscribe to the jCVS \
mailing and the report the bug to the list. \
</p>\
</body>\
</html>

